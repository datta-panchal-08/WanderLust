<div>
    <button class="px-3 ml-4 mb-3 mt-3 py-1 text-white font-semibold rounded-md bg-green-500 hover:bg-green-600" (click)="goTo()">Create New</button>
    <ul class="flex flex-wrap gap-3 pb-10 px-3 justify-center items-center list-none   mb-3">
        <li *ngFor="let list of listings" class="h-[22.5rem] w-[20rem] mb-3 flex flex-col shadow-black shadow-md">
            <a class="h-[14.5rem] w-[20rem]" [routerLink]="['/listing/', list._id]">
               <img [src]="list.image" [alt]="list.title">
               </a>
                   <div class="info font-bold  p-[.5rem]">
                      <h2 class="text-[1rem] mb-1 bg-zinc-50 w-fit px-3 py-1 rounded-full text-orange-400">{{list.title}}</h2>
                       <div class="location flex items-center gap-3 mt-2 mb-2">
                        <h4 class="bg-zinc-100 w-fit px-4 text-xs py-1 rounded-full  text-blue-500 ">{{list.country}}</h4>
                        <h4 class="bg-zinc-100 w-fit px-3 text-xs py-1 rounded-full text-blue-500 ">{{list.location}}</h4>
                       </div>
                      <div class="flex items-center justify-center gap-1">
                        <h4 class="mt-3 mb-3 text-red-500 px-3  flex items-center text-sm">Price: <span>â‚¹</span>{{list.price}}</h4>
                            <button class="px-5  py-1 bg-[#0069D9] hover:bg-blue-400 text-white rounded-md text-sm" (click)="edit(list._id)">Edit</button>
                            <button class="px-5  py-1 bg-[#C82333] hover:bg-red-500 text-white rounded-md text-sm" (click)="delete(list._id)">Delete</button>
                      </div>
                   </div>
        </li>
    </ul>
</div>
